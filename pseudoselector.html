<!DOCTYPE html>
<html>
<head>
	<title>Pseudo Selector</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body style="background-color: gray;">

	<h1>Student Register</h1>

	<form>
		<label for="name">Name</label>
		<input type="text" name="personalname" id="name">
		<br><br>
		<label for="fname">Father Name</label>
		<input type="text" name="fname" id="fname">
		<br><br>
		<label for="phone">Phone</label>
		<input type="number" name="phone" id="phone">
		<br><br>

		<label>Date Of Birth</label>
		<div id="dob_select">
			<select>
				<option>Day</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
			</select>
			<select>
				<option>Month</option>
				<option>Jauary</option>
				<option>February</option>
				<option>March</option>
				<option>Aprial</option>
				<option>May</option>
			</select>
			<select>
				<option>Year</option>
				<option>1992</option>
				<option>1993</option>
				<option>1994</option>
				<option>1995</option>
				<option>1996</option>
			</select>
		</div>


		<br><br>
		<label>Gender</label>
		<br>
		<input type="radio" name="gender" checked id="male">
		<label for="male">Male</label>
		<input type="radio" name="gender" id="female">
		<label for="female">Female</label>

		<br><br>
		<label for="address">Address</label>
		<textarea id="address"></textarea>


		<br><br>
		<label>Qualification</label>
		<div>
			<input type="checkbox" name="" id="highschool" >
			<label for="highschool">High School</label>
		</div>
		<div>
			<input type="checkbox" name="" id="Higher" disabled="">
			<label for="Higher">Higher School</label>
		</div>
		<div>
			<input type="checkbox" name="" id="graduation">
			<label for="graduation">Graduation</label>
		</div>
	</form>
</body>
</html>
